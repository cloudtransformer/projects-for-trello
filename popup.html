<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/lib/spectrum.min.css">
    <link rel="stylesheet" href="/popup.css">
    <script type="text/javascript" src="/lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="/lib/spectrum.min.js"></script>
    <title>Project for Trello - options</title>
  </head>
  <body>
    <div id="header">
      <h1>Projects for Trello</h1>
    </div>
    <div id="container">
      <div class="label-group">
        <span>BG</span>
        <span>Text</span>
        <span>Label</span>
      </div>
      <div id="list">
      </div>
      <div id="new">
        <div>
          <div class="bg_color-name-color-group">
            <input type='text' id='new-bg-color' class='spectrum' value='#000000' data-default="#000000">
            <input type='text' id='new-text-color' class='spectrum' value='#000000' data-default="#000000">
            <input type='text' id='new-project-name' value='' placeholder='New Project Name'>
          </div>
          <button id="add">&#10003;</button>
        </div>
      </div>
      <div id="sharing">
        <div>
          <button id="import-export">Import/Export</button>
        </div>
        <div id="sharing-options">
          <div>
            <textarea id="export-import"></textarea>
          </div>
          <div>
            <button id="import-copy">Copy</button>
            <button id="import-save">Save</button>
          </div>
        </div>
      </div>
      <script src="options.js"></script>
    </div>
  </body>
</html>
